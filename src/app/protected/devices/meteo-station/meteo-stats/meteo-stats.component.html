<h1 class="display-5"><img src="/assets/statistics.png" width="30" /><span class="btn btn-outline-info">
        {{'stats.meteo' | translate}}</span> </h1>
<h2><span class="btn btn-outline-info"> {{'stats.temperature-evolution' | translate}}</span></h2>

<ng-container *ngIf="hasDatas">
    <google-chart #chart [title]="title" [type]="type" [data]="datas" [columnNames]="columnNames" [options]="options"
        [width]="width" [height]="height"></google-chart>
    <br />
    <table class="table table-striped table-responsive">
        <thead class="thead-dark">
            <tr>
                <th scope="col">{{'stats.time' | translate}}</th>
                <th scope="col">{{'stats.temperature' | translate}}</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let data of datas">
                <td scope="row">{{data[0]}}</td>
                <td scope="row">{{data[1]}}&nbsp;Â°C</td>

            </tr>
        </tbody>
    </table>
</ng-container>
<ng-container *ngIf="!hasDatas">
<p class="alert alert-info">{{'stats.no-datas' | translate}}</p>
</ng-container>
