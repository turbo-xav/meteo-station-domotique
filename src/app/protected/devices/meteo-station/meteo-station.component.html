<h1 class="display-5"><img src="/assets/weather.png" width="30" /><span class="btn btn-outline-info">
    {{'meteo-station.title' | translate}}</span> </h1>

<h2><span class="btn btn-outline-info">{{'meteo-station.meteo-in' | translate}} : {{city}}</span></h2>

<div *ngIf="!meteoAvailable" class="alert alert-warning" role="alert">
  {{'meteo-station.not-ready' | translate}}
</div>



<div class="row" *ngIf="meteoAvailable">
  <div class="col-4">
    <app-forecast-detail *ngIf="forecastAvailable" [ephemeride]="ephemeride" [forecast]="forecast">
    </app-forecast-detail>
    <div class="alert alert-warning" *ngIf="!forecastAvailable">{{'meteo-station.forecast.problem' | translate}}</div>
  </div>
  <div class="col-4">
    <app-station-detail [meteo]=meteo></app-station-detail>
  </div>
  <div class="col-4">
      <label>{{'screen.screen' | translate}}</label>
      <br />
      <ui-switch (change)="switchScreen()" [checked]="screenisOn"></ui-switch>      
      <!--<span *ngIf="screenState">{{'screen.screen-is' | translate}} : {{('screen.' + screenState | lowercase) | translate}}</span>-->
      <br />
      <label>{{'heater.heater' | translate}}</label>
      <br />
      <ui-switch (change)="switchHeater()" [checked]="heaterisOn"></ui-switch>
      <!--<span *ngIf="heaterState">{{'meteo-station.heater.is' | translate}} : {{('meteo-station.heater.' + heaterState | lowercase) | translate}}</span>-->
  </div>
</div>
