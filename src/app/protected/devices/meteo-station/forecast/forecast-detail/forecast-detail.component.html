<div class="card">
  <div class="card-body alert alert-info">
    <ng-container *ngIf="forecast">
      <h6 class="card-subtitle mb-2 text-muted">{{'meteo-station.forecast.forecast' | translate}} :
        {{forecast.datetime | date:'HH:mm'}}</h6>
      <img src="/assets/icons/meteo/short-cut/temperature.png" width="35" />
      {{forecast.temp2m}}&nbsp;Â°C
    </ng-container>
    <hr />
    <ng-container *ngIf="ephemeride">
    <img class="icon-style" src="/assets/icons/meteo/short-cut/{{forecast.icon}}.png" width="35" />
    {{'meteo-station.forecast.weather.'+forecast.weather | translate }}
    <hr />
    <img class="icon-style" src="/assets/icons/meteo/short-cut/sunrise.png" width="35" /> : {{ephemeride.sunrise}}
    <hr />
    <img class="icon-style" src="/assets/icons/meteo/short-cut/sunset.png" width="35" /> : {{ephemeride.sunset}}
    </ng-container>
  </div>
</div>
