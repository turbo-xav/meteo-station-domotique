<h2>{{'auth.sign-in' | translate}}</h2>
<mat-card>
    <mat-card-content>
      <form [formGroup]="form" >
        <h2>Log In</h2>
        <mat-error *ngIf="loginInvalid">
          The username and password were not recognised
        </mat-error>
        <mat-form-field class="full-width-input">
          <input matInput placeholder="Email" formControlName="username" required>
          <mat-error>
            {{'auth.login-required' | translate}}
          </mat-error>
        </mat-form-field>
        <mat-form-field class="full-width-input">
          <input matInput type="password" placeholder="Password" formControlName="password" required>
          <mat-error>
            {{'auth.password-required' | translate}}
          </mat-error>
        </mat-form-field>
        <button mat-raised-button color="primary" (click)="login()">{{'auth.sign-in' | translate}}</button>
      </form>
    </mat-card-content>
  </mat-card>
